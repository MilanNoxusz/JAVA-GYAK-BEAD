<body>
<div class="hero_area">
    <header class="header_section">

                        </form>
                    </div>

                    </div>

                    <div id="myNav" class="overlay">
                        <div class="overlay-content">
                            <a th:href="@{/}">Home</a>
                            <a href="about.html">About</a> <a sec:authorize="hasAnyRole('USER', 'ADMIN')" th:href="@{/messages}">Üzenetek</a>

                            <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin}">Admin</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    #### B. `register.html` (Új fájl)
    A stílust átvettem az `index.html`-ből (bootstrap), hogy illeszkedjen.

    ```html
    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Regisztráció - Delfood</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link href="css/style.css" rel="stylesheet" />
        <link href="css/responsive.css" rel="stylesheet" />
    </head>
    <body class="sub_page">
    <div class="hero_area">
    </div>

    <section class="book_section layout_padding">
        <div class="container">
            <div class="heading_container">
                <h2>Regisztráció</h2>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form_container">
                        <form th:action="@{/regisztral_feldolgoz}" th:object="${user}" method="post">

                            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

                            <div class="form-group">
                                <label>Teljes név</label>
                                <input type="text" class="form-control" th:field="*{name}" placeholder="Pl. Kiss János" required />
                            </div>
                            <div class="form-group">
                                <label>Email cím</label>
                                <input type="email" class="form-control" th:field="*{email}" placeholder="email@pelda.hu" required />
                            </div>
                            <div class="form-group">
                                <label>Jelszó</label>
                                <input type="password" class="form-control" th:field="*{password}" placeholder="Jelszó" required />
                            </div>
                            <div class="btn_box">
                                <button type="submit" class="btn btn-warning">Regisztráció</button>
                            </div>
                        </form>
                        <div class="mt-3">
                            <a th:href="@{/login}">Már van fiókod? Jelentkezz be!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    </body>
    </html>
