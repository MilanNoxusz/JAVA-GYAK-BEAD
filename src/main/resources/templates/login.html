<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Bejelentkezés - Delfood</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
</head>
<body class="sub_page">

<section class="book_section layout_padding">
    <div class="container">
        <div class="heading_container">
            <h2>Bejelentkezés</h2>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form_container">
                    <form th:action="@{/login}" method="post">

                        <div th:if="${param.success}" class="alert alert-success">
                            Sikeres regisztráció! Most már bejelentkezhetsz.
                        </div>
                        <div th:if="${param.error}" class="alert alert-danger">
                            Hibás email vagy jelszó!
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="username" class="form-control" placeholder="Email" required />
                        </div>
                        <div class="form-group">
                            <label>Jelszó</label>
                            <input type="password" name="password" class="form-control" placeholder="Jelszó" required />
                        </div>
                        <div class="btn_box">
                            <button type="submit" class="btn btn-primary">Belépés</button>
                        </div>
                    </form>
                    <div class="mt-3">
                        <a th:href="@{/register}">Nincs még fiókod? Regisztrálj!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
