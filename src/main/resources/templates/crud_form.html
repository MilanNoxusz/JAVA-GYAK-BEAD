<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoé Cukrászdája - Süti Űrlap</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/slicknav.min.css}" type="text/css">
</head>

<body>
<div id="preloder"><div class="loader"></div></div>

<header class="header">
    <div class="header__top">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="header__logo">
                        <a th:href="@{/}"><img th:src="@{/img/logo.png}" alt=""></a>
                    </div>
                </div>
            </div>
            <div class="canvas__open"><i class="fa fa-bars"></i></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <nav class="header__menu mobile-menu">
                    <ul>
                        <li><a th:href="@{/}">Főoldal</a></li>
                        <li class="active"><a th:href="@{/crud}">Vissza a listához</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>

<section class="spad">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="section-title text-center">
                    <span th:if="${isNew}">Új Létrehozása</span>
                    <span th:unless="${isNew}">Szerkesztés</span>
                    <h2>Sütemény Adatok</h2>
                </div>

                <form th:action="@{/crud/mentes}" th:object="${suti}" method="post" class="checkout__form">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="checkout__input">
                                <p>Azonosító (ID) - <i>Automatikusan generált</i><span></span></p>
                                <input type="number" th:field="*{id}" readonly style="background-color: #e9ecef;">
                            </div>

                            <div class="checkout__input">
                                <p>Sütemény Neve<span>*</span></p>
                                <input type="text" th:field="*{nev}" required>
                            </div>

                            <div class="checkout__input">
                                <p>Típus<span>*</span></p>
                                <input type="text" th:field="*{tipus}" required>
                            </div>

                            <div class="checkout__input__checkbox">
                                <label for="dijazott">
                                    Díjazott sütemény?
                                    <input type="checkbox" id="dijazott" th:field="*{dijazott}">
                                    <span class="checkmark"></span>
                                </label>
                            </div>

                            <button type="submit" class="site-btn w-100">Mentés</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<footer class="footer set-bg" th:attr="data-setbg=@{/img/footer-bg.jpg}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="copyright__text text-white">
                    <p>Zoé Cukrászdája &copy; 2025</p>
                </div>
            </div>
        </div>
    </div>
</footer>

<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.slicknav.js}"></script>
<script th:src="@{/js/main.js}"></script>



</body>
</html>
