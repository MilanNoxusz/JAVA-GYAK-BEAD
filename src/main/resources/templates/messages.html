<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üzenetek | Zoé Cukrászdája</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>

<body>
<!-- Header -->
<header class="header">
    <div class="header__top">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="header__top__inner">
                        <div class="header__top__left">
                            <ul>
                                <li sec:authorize="isAuthenticated()">Szia, <span sec:authentication="principal.fullName">Zoé</span>!</li>
                                <li sec:authorize="isAuthenticated()">
                                    <form th:action="@{/logout}" method="post" style="display:inline;">
                                        <button type="submit" style="background:none; border:none; color:black; cursor:pointer;">Kilépés</button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                        <div class="header__logo">
                            <a th:href="@{/}"><img th:src="@{/img/logo.png}" alt=""></a>
                        </div>
                        <div class="header__top__right"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <nav class="header__menu mobile-menu">
                    <ul>
                        <li><a th:href="@{/}">Főoldal</a></li>
                        <li><a th:href="@{/adatbazis}">Adatbázis</a></li>
                        <li><a th:href="@{/contact}">Kapcsolat</a></li>
                        <!-- Csak bejelentkezett felhasználóknak -->
                        <li sec:authorize="isAuthenticated()"  class="active"><a th:href="@{/messages}">Üzenetek</a></li>
                        <li><a th:href="@{/diagram}">Diagram</a></li>
                        <li><a th:href="@{/crud}">CRUD</a></li>
                        <li><a th:href="@{/rest}">RESTful</a></li>



                        <!-- Csak Adminnak -->
                        <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/crud}">Admin (CRUD)</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>

<!-- Messages List Section -->
<section class="spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <span>Beérkezett üzenetek</span>
                    <h2>Üzenetek listája</h2>
                </div>

                <div th:if="${messages.empty}" class="alert alert-info">
                    Nincs megjeleníthető üzenet.
                </div>

                <table class="table table-striped" th:if="${!messages.empty}">
                    <thead class="thead-dark">
                    <tr>
                        <th>Dátum</th>
                        <th>Küldő</th>
                        <th>Email</th>
                        <th>Üzenet</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="msg : ${messages}">
                        <td th:text="${#temporals.format(msg.createdAt, 'yyyy-MM-dd HH:mm')}">Dátum</td>
                        <td th:text="${msg.name}">Név</td>
                        <td th:text="${msg.email}">Email</td>
                        <td th:text="${msg.message}">Üzenet</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<footer class="footer set-bg" th:attr="data-setbg=@{/img/footer-bg.jpg}">
    <div class="copyright">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p class="copyright__text text-white">Zoé Cukrászdája &copy; 2025</p>
                </div>
            </div>
        </div>
    </div>
</footer>

<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
